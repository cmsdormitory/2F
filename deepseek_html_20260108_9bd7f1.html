<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明馬二樓積分兌換系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2575fc;
            --secondary: #6a11cb;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --info: #3498db;
            --light: #f8f9fa;
            --dark: #343a40;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.3);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --radius: 16px;
        }

        .theme-dark {
            --glass-bg: rgba(30, 30, 40, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --text-color: #f0f0f0;
            --card-bg: rgba(40, 40, 50, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background: linear-gradient(135deg, #a6d1ff 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            color: #333;
        }
        
        body.theme-dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-color);
        }
        
        /* 加载动画 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .loader-content {
            text-align: center;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(37, 117, 252, 0.3);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 落叶动画效果 */
        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ffd700;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            opacity: 0.7;
            animation: falling linear infinite;
            z-index: 0;
        }
        
        @keyframes falling {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        /* 玻璃水滴型卡片设计 */
        .card {
            background: var(--glass-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }
        
        .theme-dark .card {
            background: var(--card-bg);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, rgba(37, 117, 252, 0.5) 0%, rgba(106, 17, 203, 0.5) 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card:hover::before {
            transform: scaleX(1);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .card-header i {
            font-size: 24px;
            margin-right: 15px;
            color: var(--primary);
            transition: transform 0.3s ease;
        }
        
        .card:hover .card-header i {
            transform: scale(1.1);
        }
        
        .card-header h2 {
            color: var(--dark);
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .theme-dark .card-header h2 {
            color: var(--text-color);
        }
        
        .login-section {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .login-card {
            flex: 1;
            min-width: 300px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .theme-dark .form-group label {
            color: #ccc;
        }
        
        /* 玻璃水滴型输入框 */
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            color: inherit;
        }
        
        .theme-dark .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
        }
        
        .form-control:focus {
            border-color: rgba(37, 117, 252, 0.7);
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2), inset 0 2px 5px rgba(0, 0, 0, 0.05);
            outline: none;
            background: rgba(255, 255, 255, 0.4);
        }
        
        .theme-dark .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* 层次感按钮设计 */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:hover::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #1a68e8 0%, #5a0fb5 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(37, 117, 252, 0.4);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #27ae60 100%);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #27ae60 0%, #219955 100%);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #c0392b 100%);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, #d35400 100%);
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }
        
        .btn-warning:hover {
            background: linear-gradient(135deg, #d35400 0%, #ba4a00 100%);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }
        
        .btn-info {
            background: linear-gradient(135deg, var(--info) 0%, #2980b9 100%);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-info:hover {
            background: linear-gradient(135deg, #2980b9 0%, #2471a3 100%);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #7f8c8d 0%, #6c7a7d 100%);
            box-shadow: 0 6px 20px rgba(149, 165, 166, 0.4);
        }
        
        .barcode-scan {
            text-align: center;
            padding: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .barcode-scan:hover {
            border-color: rgba(37, 117, 252, 0.7);
            background: rgba(37, 117, 252, 0.1);
        }
        
        .barcode-scan i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .barcode-scan:hover i {
            transform: scale(1.1);
        }
        
        .barcode-scan p {
            color: #666;
            font-size: 16px;
        }
        
        .theme-dark .barcode-scan p {
            color: #ccc;
        }
        
        .dashboard {
            display: none;
        }
        
        .user-info {
            background: linear-gradient(135deg, rgba(37, 117, 252, 0.7) 0%, rgba(106, 17, 203, 0.7) 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .user-info h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .points {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            border-radius: 8px 8px 0 0;
            font-weight: 500;
            color: var(--dark);
        }
        
        .theme-dark .tab {
            color: var(--text-color);
        }
        
        .tab.active {
            border-bottom: 3px solid rgba(37, 117, 252, 0.7);
            color: var(--primary);
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .prize-card {
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .theme-dark .prize-card {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .prize-card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .theme-dark .prize-card:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .prize-image {
            width: 100%;
            height: 150px;
            background: rgba(245, 245, 245, 0.5);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: var(--primary);
            transition: transform 0.3s ease;
        }
        
        .theme-dark .prize-image {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .prize-card:hover .prize-image {
            transform: scale(1.05);
        }
        
        .prize-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .prize-points {
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .admin-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .admin-controls .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .users-table, .history-table, .prizes-table, .leaderboard-table, .activities-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .users-table th, .users-table td,
        .history-table th, .history-table td,
        .prizes-table th, .prizes-table td,
        .leaderboard-table th, .leaderboard-table td,
        .activities-table th, .activities-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
            transition: background-color 0.2s;
        }
        
        .users-table th, .history-table th, .prizes-table th, .leaderboard-table th, .activities-table th {
            background: rgba(248, 249, 250, 0.5);
            font-weight: 600;
            color: #555;
        }
        
        .theme-dark .users-table th, 
        .theme-dark .history-table th, 
        .theme-dark .prizes-table th, 
        .theme-dark .leaderboard-table th,
        .theme-dark .activities-table th {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
        }
        
        .users-table tr:hover, .history-table tr:hover, .prizes-table tr:hover, .leaderboard-table tr:hover, .activities-table tr:hover {
            background: rgba(248, 249, 250, 0.3);
        }
        
        .theme-dark .users-table tr:hover, 
        .theme-dark .history-table tr:hover, 
        .theme-dark .prizes-table tr:hover, 
        .theme-dark .leaderboard-table tr:hover,
        .theme-dark .activities-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .action-btn {
            padding: 6px 12px;
            margin-right: 5px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .action-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .logout-btn {
            background: linear-gradient(135deg, var(--danger) 0%, #c0392b 100%);
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .logout-btn:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        /* 更醒目的成就解锁通知 */
        .achievement-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 40px;
            background: linear-gradient(135deg, #ffd700 0%, #ff9500 100%);
            color: #000;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 0 0 50px rgba(255, 215, 0, 0.5);
            display: none;
            z-index: 9999;
            animation: achievementPopup 0.6s ease-out, achievementFloat 3s ease-in-out 0.6s;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 3px solid #fff;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .achievement-notification.unlocked {
            display: block;
        }
        
        .achievement-notification h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #000;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        .achievement-notification p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
        }
        
        .achievement-notification .reward {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2575fc;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }
        
        .achievement-notification-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #2575fc;
            animation: achievementIconSpin 1s ease-in-out 1.5s;
        }
        
        /* 成就通知关闭按钮 */
        .achievement-close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #000;
            transition: color 0.3s;
        }
        
        .achievement-close-btn:hover {
            color: #ff0000;
        }
        
        @keyframes achievementPopup {
            0% {
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 0;
            }
            70% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes achievementFloat {
            0% {
                transform: translate(-50%, -50%);
            }
            25% {
                transform: translate(-50%, -55%);
            }
            50% {
                transform: translate(-50%, -50%);
            }
            75% {
                transform: translate(-50%, -52%);
            }
            100% {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }
        
        @keyframes achievementIconSpin {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.3);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--success);
            color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            animation: slideInRight 0.3s ease, fadeOut 0.5s ease 2.5s forwards;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: var(--glass-bg);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-height: 90vh;
            overflow-y: auto;
            animation: scaleIn 0.3s ease;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }
        
        .theme-dark .modal-content {
            background: var(--card-bg);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .modal-header h3 {
