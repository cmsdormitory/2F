<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明馬二樓積分兌換系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2575fc;
            --secondary: #6a11cb;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --info: #3498db;
            --light: #f8f9fa;
            --dark: #343a40;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.3);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --radius: 16px;
        }

        .theme-dark {
            --glass-bg: rgba(30, 30, 40, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --text-color: #f0f0f0;
            --card-bg: rgba(40, 40, 50, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background: linear-gradient(135deg, #a6d1ff 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            color: #333;
        }
        
        body.theme-dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-color);
        }
        
        /* 加载动画 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .loader-content {
            text-align: center;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(37, 117, 252, 0.3);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 落叶动画效果 */
        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ffd700;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            opacity: 0.7;
            animation: falling linear infinite;
            z-index: 0;
        }
        
        @keyframes falling {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        /* 玻璃水滴型卡片设计 */
        .card {
            background: var(--glass-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }
        
        .theme-dark .card {
            background: var(--card-bg);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, rgba(37, 117, 252, 0.5) 0%, rgba(106, 17, 203, 0.5) 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card:hover::before {
            transform: scaleX(1);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .card-header i {
            font-size: 24px;
            margin-right: 15px;
            color: var(--primary);
            transition: transform 0.3s ease;
        }
        
        .card:hover .card-header i {
            transform: scale(1.1);
        }
        
        .card-header h2 {
            color: var(--dark);
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .theme-dark .card-header h2 {
            color: var(--text-color);
        }
        
        .login-section {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .login-card {
            flex: 1;
            min-width: 300px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .theme-dark .form-group label {
            color: #ccc;
        }

        /* ... the rest of the original CSS ... */
    </style>

    <!-- Polyfill: storage wrapper and global functions to avoid ReferenceError under strict tracking/blocked storage -->
    <script>
    (function(){
      // Detect whether storage is available
      function storageAvailable(type) {
        try {
          var storage = window[type];
          var x = '__storage_test__';
          storage.setItem(x, x);
          storage.removeItem(x);
          return true;
        } catch (e) {
          return false;
        }
      }

      function createStorage() {
        var useLocal = storageAvailable('localStorage');
        var memory = {};
        return {
          get: function(key){
            if (useLocal) {
              try { return JSON.parse(localStorage.getItem(key)); } catch (e) { return null; }
            }
            return Object.prototype.hasOwnProperty.call(memory, key) ? memory[key] : null;
          },
          set: function(key, value){
            if (useLocal) {
              try { localStorage.setItem(key, JSON.stringify(value)); return true; } catch (e) { /* fallback */ }
            }
            memory[key] = value;
            return true;
          },
          remove: function(key){
            if (useLocal) {
              try { localStorage.removeItem(key); return true; } catch (e) { /* fallback */ }
            }
            delete memory[key];
            return true;
          },
          clear: function(){
            if (useLocal) {
              try { localStorage.clear(); return true; } catch (e) { /* fallback */ }
            }
            memory = {};
            return true;
          }
        };
      }

      var AppStorage = createStorage();

      // Expose AppStorage for debugging if needed
      window.AppStorage = AppStorage;

      // Ensure saveActivitiesToStorage exists
      function saveActivitiesToStorage(activities) {
        // normalize: if single activity passed, try to merge
        try {
          if (!Array.isArray(activities)) {
            // Attempt to read existing list and append
            var existing = AppStorage.get('activities') || [];
            existing.push(activities);
            AppStorage.set('activities', existing);
          } else {
            AppStorage.set('activities', activities);
          }
        } catch (e) {
          console.error('saveActivitiesToStorage error', e);
        }
      }

      // Ensure markMessageAsRead exists
      function markMessageAsRead(messageId) {
        try {
          if (!messageId) return;
          var activities = AppStorage.get('activities') || [];
          var changed = false;
          for (var i = 0; i < activities.length; i++) {
            var a = activities[i];
            // support both id and messageId property names
            if ((a && (a.id === messageId || a.messageId === messageId))) {
              a.read = true;
              changed = true;
            }
          }
          if (changed) {
            AppStorage.set('activities', activities);
          }

          // Also try to update DOM element if present
          try {
            var el = document.querySelector('[data-message-id="' + messageId + '"]');
            if (el) el.classList.add('read');
          } catch (e) {/* ignore DOM errors */}

        } catch (e) {
          console.error('markMessageAsRead error', e);
        }
      }

      // Make globally available for inline handlers and other scripts
      window.saveActivitiesToStorage = saveActivitiesToStorage;
      window.markMessageAsRead = markMessageAsRead;

    })();
    </script>

</head>

</html>
